<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Alpha Graphiks</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
    <!-- Top -->
    <div class="has-background-primary has-text-white">
        <div class="container">
            <div class="columns p-2 is-gapless is-mobile is-size-7-mobile">
                <div class="column is-8">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <a href="#" class="has-text-white">alphagraphiksdesign.gmail.com</a>
                </div>
                <div class="column has-text-right">
                    <span class="icon">
                        <i class="fas fa-phone-volume"></i>
                    </span>
                    <a href="#" class="has-text-white">+27720208454</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a href="#" class="navbar-item" style="font-weight: bold;">
                    Alpha Graphiks
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" class="navbar-item is-active">Home</a>
                    <a href="#" class="navbar-item">Services</a>
                    <a href="#" class="navbar-item">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="container p-4">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
    </div>
    
    <!-- footer -->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
      </footer>

    <!-- JavaScript -->
    <script type="text/javascript">
        (function() {
            var burger = document.querySelector(".burger");
            var nav = document.querySelector("#"+burger.dataset.target);

            burger.addEventListener("click", function(){
                burger.classList.toggle("is-active");
                nav.classList.toggle("is-active");
            });
        })();
    </script>
  </body>
</html>
