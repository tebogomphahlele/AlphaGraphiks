<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

  <body>
      <!-- Top -->
    <div class="container p-2 has-background-primary has-text-white">
        <div class="columns is-mobile is-size-7-mobile">
            <div class="column">
                <div class="columns py-4 px-2">
                    <span class="icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <a href="#" class="has-text-white">alphagraphiksdesign.gmail.com</a>
                </div>
            </div>
            <div class="column has-text-right">
                <span class="icon">
                    <i class="fas fa-phone-volume"></i>
                </span>
                <a href="#" class="has-text-white">+27720208454</a>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a href="#" class="navbar-item" style="font-weight: bold;">
                    Alpha Graphiks
                </a>
                <span class="navbar-burger burger" data-target="navMenu">

                    <span></span>

            </div>

    <!-- JavaScript -->
    <script type="text/javascript">
        (function() {
            var burger = document.querySelector(".burger");
            var nav = document.querySelector("#"+burger.dataset.target);

            burger.addEventListener("click", function(){
                burger.classList.toggle("is-active");
                nav.classList.toggle("is-active");
            });
        })();
    </script>
